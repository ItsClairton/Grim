# %check_name% - name of the check
# %description% - description of the check
# %vl% - violations
# %verbose% - extra information
# %player% - player name
# [alert] - special command to alert
# [webhook] - special command to alert to discord webhook
# [proxy] - special command to alert to other servers connected to your proxy (BungeeCord/Velocity)
Punishments:
  NoFall:
    remove-violations-after: 120
    checks:
      - "NoFall"
      - "GroundSpoof"
    commands:
      - "60:60 crash %player%"
  Simulation:
    remove-violations-after: 120
    checks:
      - "Simulation"
    commands:
      - "120:120 crash %player%"
  Knockback:
    remove-violations-after: 120
    checks:
      - "Explosion"
      - "Knockback"
    commands:
      - "5:5 [alert]"
      - "30:30 crash %player%"
  Timer:
    remove-violations-after: 120
    checks:
      - "Timer"
    commands:
      - "10:10 [alert]"
      - "30:30 crash %player%"
  Inventory:
    remove-violations-after: 120
    checks:
      - "Inventory"
    commands:
      - "1:1 [alert]"
      - "25:25 crash %player%"
  Post:
    remove-violations-after: 120
    checks:
      - "Post"
    commands:
      - "10:10 [alert]"
      - "90:90 crash %player%"
  BadPackets:
    remove-violations-after: 120
    checks:
      - "BadPackets"
      - "Transaction"
      - "Crash"
    commands:
      - "10:10 [alert]"
      - "40:40 crash %player%"
  Reach:
    remove-violations-after: 120
    checks:
      - "Reach"
    commands:
      - "1:1 [alert]"
      - "15:15 crash %player%"
  Misc:
    remove-violations-after: 120
    checks:
      - "EntityControl"
      - "Place"
      - "Scaffold"
      - "Baritone"
      - "FastBreak"
    commands:
      - "1:1 [alert]"
      - "25:25 crash %player%"
  Combat:
    remove-violations-after: 120
    checks:
      - "Killaura"
      - "Aim"
    commands:
      - "1:1 [alert]"
      - "25:25 crash %player%"